{% extends "_base.html" %}

{% block title %}
ShadowLock by GetSetDeployed
{% endblock title %}

{% block body %}


<div id="notification-container" class="fixed top-5 right-5 space-y-2 z-50">
    {% for message in messages %}
    <div class="bg-gray-900 text-white px-4 py-2 rounded-lg shadow-lg flex items-center animate-slide-in transform transition-opacity duration-1000 opacity-100">
        <span class="mr-3">ðŸ””</span>
        <p>{{ message }}</p>
    </div>
    {% endfor %}
</div>

<script>
    setTimeout(() => {
        const notifications = document.querySelectorAll("#notification-container > div");
        notifications.forEach((notification) => {
            notification.classList.add("opacity-0", "translate-x-5");
            setTimeout(() => notification.remove(), 500); // Wait for animation to complete before removing
        });
    }, 1000);
</script>

<style>
    @keyframes slide-in {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    .animate-slide-in {
        animation: slide-in 0.3s ease-out;
    }
</style>


{% endblock body %}
